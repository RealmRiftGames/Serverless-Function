<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            margin-bottom: 0px; /* Adjust margin between header and container */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #f2f2f2; /* Background color for the entire page */
        }

        .content {
            width: 400px; /* Set the width of the content */
            padding: 20px;
            background-color: #ddd; /* Medium gray background color for the bounding box */
            border-radius: 8px; /* Rounded corners for the bounding box */
        }

        /* Additional CSS for profile image */
        #avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background-color: #ccc;
        }

        #avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            margin-bottom: 0; /* Adjust margin to remove extra space */
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="character-creator.html">Character Creator</a></li>
                <li><a href="user-profile.html">User Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>User Profile</h2>
            <div class="profile-details">
                <div class="avatar-section">
                    <h3>Avatar</h3>
                    <div id="avatar-preview">
                        <img id="avatar-image" src="placeholder.jpg" alt="Avatar">
                    </div>
                    <br>
                    <input type="file" accept="image/*" onchange="updateAvatar(event)">
                </div>
                <div class="username-section">
                    <h3>Username</h3>
                    <input type="text" id="username" placeholder="Enter your username">
                    <button onclick="updateUsername()">Change Username</button>
                </div>
                <div class="saved-characters-section">
                    <h3>Saved Characters</h3>
                    <!-- Display saved characters here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update avatar
        function updateAvatar(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('avatar-image');
                output.src = reader.result;

                // Save the updated avatar to localStorage or backend
                // Example: localStorage.setItem('avatar', reader.result);
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Function to update username
        function updateUsername() {
            var username = document.getElementById('username').value;
            
            // Save the updated username to localStorage or backend
            // Example: localStorage.setItem('username', username);

            // You can implement logic here to save the username
            alert('Username updated to: ' + username);
        }
    </script>
</body>
</html>
