<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="character-creator.html">Character Creator</a></li>
                <li><a href="user-profile.html">User Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; text-align: center;">
        <h2>Create Account</h2>
        <form id="create-account-form" action="/.netlify/functions/register" method="POST">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Create Account</button>
        </form>
    </div>

    <script src="create-account.js"></script>
    
</body>
</html>
