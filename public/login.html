<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center; /* Center-align content */
}

.button-container {
    display: flex;
    justify-content: center; /* Center-align the buttons horizontally */
    margin-top: 20px;
}

.button {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 10px; /* Add margin around buttons */
}

.login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
}

.signup-button {
    background-color: #28a745;
    color: #fff;
    border: none;
}


    </style>

</head>
<body>
    <div class="header">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="character-creator.html">Character Creator</a></li>
                <li><a href="user-profile.html">User Profile</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2>Login or Sign Up</h2>
        <div class="button-container">
            <button class="button login-button" onclick="netlifyIdentity.open('login')">Login</button>
            <button class="button signup-button" onclick="netlifyIdentity.open('signup')">Sign Up</button>
        </div>
    </div>
</body>
</html>
